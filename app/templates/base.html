<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CineBuff{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0d1117 !important;
      color: white;
      height: 100%;
    }

    .navbar {
      background-color: #0d1117 !important;
    }

    .nav-link {
      color: #fbbc04 !important;
    }

    .nav-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">CineBuff</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if session.get('username') %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('search') }}">Search</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('visualize') }}">Analytics</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('see_reviews') }}">See Reviews</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('share_reviews') }}">Share</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}
</body>
</html>
